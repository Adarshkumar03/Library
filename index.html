<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>  
        <a href="#form" class="add-form-btn"><h2>Add Book</h2></a>
        <div class="container"></div>
    </main>   
        <form action="" class="form" id="form">
            <h2>Add Book</h2>
            <hr/>
            <input type="text" name="title" id="title" value="" placeholder="Book Title">  
            <input type="text" name="author" id="author" value="" placeholder="Author">
            <input type="text" name="pages" id="pages" value="" placeholder="No of Pages">
            <label for="">Read:<input type="checkbox" name="read" id="read" value="" class="checkbox"></label>
            <input type="submit" class="submit">
        </form>
    <div class="overlay"></div>
    
    <script src="script.js"></script>
</body>
</html>
