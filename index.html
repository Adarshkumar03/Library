<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        
        <a href="#form">Add Book</a>
        <div class="container"></div>
    </main>   
        <form action="" class="form" id="form">
            <h1>Add Book</h1>
            <hr/>
            <input type="text" name="title" id="title" value="" placeholder="Book Title">  
            
            <input type="text" name="author" id="author" value="" placeholder="Author">
            <input type="text" name="pages" id="pages" value="" placeholder="No of Pages">
            <input type="text" name="rPages" id="rPages" value="" placeholder="Completed Pages(Cannot Be More than No of Pages)">
            <input type="submit" class="submit">
        </form>
   
    
    <script src="script.js"></script>
</body>
</html>
